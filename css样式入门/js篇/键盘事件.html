<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<input type="text" id="input">输入框


    <script>

var in1 = document.getElementById("input");
in1.onkeydown = function(e){
    console.log(e.target);
    console.log("按下键盘");
    console.log("-------------------------------------------------------");
}

in1.onkeypress = function(e){
    console.log("按下有值的键盘键盘");
    console.log("-------------------------------------------------------");
}

in1.onkeyup = function(e){
    console.log(e.keyCode + "唯一标识");
    console.log("松开键盘");
    console.log(e.target.value);
}

    </script>
    
</body>
</html>
